        const sumAll = function(a, b) {
    const range = function(start, stop, step) {
       return Array.from(
            { length: Math.ceil((stop - start) / step) + 1},
            (_, index) => start + index * step
        );
    }
   return range(a, b, 1).reduce((sum, current) => sum + current, 0);
};
